<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'fade-out': 'fadeOut 0.3s ease-in-out',
                        'scale-in': 'scaleIn 0.3s ease-out',
                        'scale-out': 'scaleOut 0.2s ease-in',
                        'slide-up': 'slideUp 0.4s ease-out',
                        'slide-down': 'slideDown 0.3s ease-in',
                        'bounce-slow': 'bounce 2s infinite',
                        'pulse-slow': 'pulse 3s infinite'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        fadeOut: {
                            '0%': { opacity: '1' },
                            '100%': { opacity: '0' }
                        },
                        scaleIn: {
                            '0%': { opacity: '0', transform: 'scale(0.9)' },
                            '100%': { opacity: '1', transform: 'scale(1)' }
                        },
                        scaleOut: {
                            '0%': { opacity: '1', transform: 'scale(1)' },
                            '100%': { opacity: '0', transform: 'scale(0.9)' }
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        slideDown: {
                            '0%': { opacity: '1', transform: 'translateY(0)' },
                            '100%': { opacity: '0', transform: 'translateY(-20px)' }
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        .scrollbar-thin::-webkit-scrollbar {
            width: 6px;
        }
        .scrollbar-thin::-webkit-scrollbar-track {
            background: transparent;
        }
        .scrollbar-thin::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
        }
        .scrollbar-thin::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>

        <!-- Sidebar principale -->
        <div class="h-full w-[600px] bg-gray-900 flex flex-col border-r-2 border-gray-700" id="sidebarChats">
            <!-- Contenu dynamique géré par JavaScript -->
        </div>

        <!-- Zone de chat -->
        <div class="flex-1 flex flex-col bg-gray-800">
            <div id="chatHeader" class="p-4 bg-gray-900 flex justify-between items-center border-b border-gray-700"></div>
            <div id="messagesContainer" class="flex-1 overflow-y-auto scrollbar-thin p-4"></div>
            <div class="p-4 bg-gray-900 border-t border-gray-700 relative">
                <div id="emojiPicker" class="absolute bottom-16 left-4 bg-gray-800 rounded-lg shadow-lg p-4 w-64 hidden">
                    <div id="emojiGrid" class="grid grid-cols-5 gap-2"></div>
                </div>
                <div class="flex items-center space-x-2">
                    <button id="emojiBtn" class="text-gray-400 hover:text-white p-2 rounded-full hover:bg-gray-700" title="Émojis">
                        <i class="fas fa-smile text-xl"></i>
                    </button>
                    <button id="attachBtn" class="text-gray-400 hover:text-white p-2 rounded-full hover:bg-gray-700" title="Joindre un fichier audio">
                        <i class="fas fa-paperclip text-xl"></i>
                    </button>
                    <input id="audioInput" type="file" accept="audio/mp3,audio/wav" class="hidden">
                    <div class="relative flex-1">
                        <textarea id="messageInput" placeholder="Écrire un message..." class="w-full bg-gray-700 text-white rounded-lg p-3 pr-12 text-sm focus:outline-none focus:ring-2 focus:ring-green-500 resize-none" rows="1"></textarea>
                        <span id="charCount" class="absolute right-3 bottom-3 text-gray-500 text-xs">0</span>
                    </div>
                    <button id="recordBtn" class="text-gray-400 hover:text-white p-2 rounded-full hover:bg-gray-700" title="Enregistrer un message vocal">
                        <i class="fas fa-microphone text-xl"></i>
                    </button>
                    <button id="sendBtn" class="hidden text-white bg-green-500 p-2 rounded-full hover:bg-green-600" title="Envoyer">
                        <i class="fas fa-paper-plane text-xl"></i>
                    </button>
                </div>
                <div id="recordingIndicator" class="hidden flex items-center space-x-2 mt-2">
                    <div class="w-3 h-3 bg-red-500 rounded-full animate-pulse"></div>
                    <span id="recordingTime" class="text-white text-sm" data-seconds="0">0:00</span>
                    <button id="cancelRecording" class="text-red-400 hover:text-red-500">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modale de confirmation -->
    <div id="confirm-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-gray-800 rounded-lg p-6 w-80">
            <h3 id="confirm-title" class="text-white font-semibold mb-2"></h3>
            <p id="confirm-message" class="text-gray-300 mb-4"></p>
            <div class="flex justify-end space-x-2">
                <button id="confirm-cancel" class="px-4 py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-600">Annuler</button>
                <button id="confirm-ok" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600">Confirmer</button>
            </div>
        </div>
    </div>

    <!-- Modale d'information -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-gray-800 rounded-lg p-6 w-80">
            <div class="flex items-center space-x-2 mb-4">
                <span id="modal-icon"></span>
                <p id="modal-message" class="text-white"></p>
            </div>
            <div class="flex justify-end">
                <button id="modal-close" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600">OK</button>
            </div>
        </div>
    </div>

    <!-- Modale nouveau contact -->
    <div id="new-contact-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-gray-800 rounded-lg p-6 w-80">
            <h3 class="text-white font-semibold mb-4">Nouveau contact</h3>
            <div class="space-y-4">
                <input id="newContactName" type="text" placeholder="Nom complet" class="w-full bg-gray-700 text-white rounded-lg p-2 text-sm focus:outline-none focus:ring-2 focus:ring-green-500">
                <input id="newContactPhone" type="tel" placeholder="Numéro de téléphone" class="w-full bg-gray-700 text-white rounded-lg p-2 text-sm focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <div class="flex justify-end space-x-2 mt-4">
                <button id="new-contact-cancel" class="px-4 py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-600">Annuler</button>
                <button id="new-contact-save" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600">Enregistrer</button>
            </div>
        </div>
    </div>

    <!-- Conteneur pour les toasts -->
    <div id="toastContainer" class="fixed bottom-4 right-4 space-y-2 z-50"></div>

    <script src="chat.js"></script>
</body>
</html>
