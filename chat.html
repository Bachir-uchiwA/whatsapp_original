<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Chat Zone Améliorée</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'fade-out': 'fadeOut 0.3s ease-in-out',
                        'scale-in': 'scaleIn 0.3s ease-out',
                        'scale-out': 'scaleOut 0.2s ease-in',
                        'slide-up': 'slideUp 0.4s ease-out',
                        'slide-down': 'slideDown 0.3s ease-in',
                        'bounce-slow': 'bounce 2s infinite',
                        'pulse-slow': 'pulse 3s infinite',
                        'typing': 'typing 1.5s infinite'
                    },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
                        fadeOut: { '0%': { opacity: '1' }, '100%': { opacity: '0' } },
                        scaleIn: { '0%': { opacity: '0', transform: 'scale(0.9)' }, '100%': { opacity: '1', transform: 'scale(1)' } },
                        scaleOut: { '0%': { opacity: '1', transform: 'scale(1)' }, '100%': { opacity: '0', transform: 'scale(0.9)' } },
                        slideUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
                        slideDown: { '0%': { opacity: '1', transform: 'translateY(0)' }, '100%': { opacity: '0', transform: 'translateY(-20px)' } },
                        typing: { '0%, 60%, 100%': { transform: 'translateY(0)' }, '30%': { transform: 'translateY(-10px)' } }
                    }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        .scrollbar-thin::-webkit-scrollbar { width: 6px; }
        .scrollbar-thin::-webkit-scrollbar-track { background: transparent; }
        .scrollbar-thin::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 3px; }
        .scrollbar-thin::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.3); }
        
        .message-bubble {
            position: relative;
            word-wrap: break-word;
            max-width: 70%;
        }
        
        .message-bubble.own {
            background: #dcf8c6;
            color: #000;
            margin-left: auto;
            border-radius: 18px 18px 4px 18px;
        }
        
        .message-bubble.other {
            background: #ffffff;
            color: #000;
            margin-right: auto;
            border-radius: 18px 18px 18px 4px;
        }
        
        .message-time {
            font-size: 11px;
            color: #667781;
            margin-top: 4px;
            text-align: right;
        }
        
        .message-status {
            display: inline-flex;
            align-items: center;
            margin-left: 4px;
        }
        
        .typing-dots {
            display: flex;
            gap: 2px;
        }
        
        .typing-dot {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: #667781;
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        .emoji-picker {
            position: absolute;
            bottom: 70px;
            right: 20px;
            background: #2a2f32;
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            z-index: 1000;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 8px;
        }
        
        .emoji-btn {
            padding: 8px;
            border-radius: 8px;
            transition: background-color 0.2s;
            cursor: pointer;
            font-size: 20px;
        }
        
        .emoji-btn:hover {
            background: #3a3f42;
        }
        
        .voice-message {
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 200px;
        }
        
        .voice-waveform {
            display: flex;
            align-items: center;
            gap: 2px;
            flex: 1;
        }
        
        .wave-bar {
            width: 3px;
            background: #25d366;
            border-radius: 2px;
            transition: height 0.1s;
        }
        
        .message-reactions {
            position: absolute;
            bottom: -15px;
            right: 10px;
            display: flex;
            gap: 4px;
        }
        
        .reaction {
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 2px 6px;
            border-radius: 12px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 2px;
        }
        
        .message-menu {
            position: absolute;
            top: 0;
            right: -40px;
            background: #2a2f32;
            border-radius: 8px;
            padding: 4px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.3);
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s;
        }
        
        .message-bubble:hover .message-menu {
            opacity: 1;
            visibility: visible;
        }
        
        .quick-reactions {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: #2a2f32;
            border-radius: 25px;
            padding: 8px 12px;
            display: flex;
            gap: 8px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.3);
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s;
        }
        
        .message-bubble:hover .quick-reactions {
            opacity: 1;
            visibility: visible;
        }
        
        .date-separator {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        
        .date-separator::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #3a3f42;
        }
        
        .date-separator span {
            background: #1f2937;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            color: #8696a0;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
